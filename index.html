<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gr3njaNews</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f8f9fa; color: #333; }
    header { display: flex; align-items: center; background: #333; color: white; padding: 15px; position: sticky; top: 0; z-index: 100; }
    #site-name { flex: 1; margin: 0; }
    #search-container { flex: 2; text-align: center; }
    #search { padding: 8px; width: 300px; font-size: 16px; border: none; background: #f8f9fa; color: #333; }
    #tag-select { padding: 8px; font-size: 16px; border: none; margin-left: 10px; background: #6C757D; color: white; }
    #status-message {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      border-radius: 4px;
      z-index: 1000;
      display: none;
    }
    .status-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .status-error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    #articles { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; padding: 20px; min-height: 100vh; }
    .article-card { 
      border: 1px solid #6C757D; 
      padding: 15px; 
      text-align: center; 
      cursor: pointer; 
      background: white; 
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      height: 450px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .article-card:hover {
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    .article-card img { 
      width: 100%; 
      height: 180px;
      object-fit: cover;
      flex-shrink: 0;
    }
    .article-card h3 { 
      margin: 10px 0 5px; 
      color: #333; 
      font-size: 16px;
      line-height: 1.4;
      height: 44px;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }
    .article-card .summary { 
      font-size: 14px; 
      color: #6C757D; 
      margin: 5px 0; 
      flex-grow: 1;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
    }
    .article-card .author-info { 
      margin-top: auto;
      font-size: 12px;
      color: #666;
      padding-top: 10px;
      border-top: 1px solid #eee;
    }
    .modal { 
      display: none; 
      position: fixed; 
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%; 
      background: rgba(0,0,0,0.5); 
      justify-content: center; 
      align-items: center; 
      z-index: 200;
    }
.modal-content { 
      background: white; 
      padding: 0;
      width: 100vw; 
      height: 100vh;
      border-radius: 0;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .modal-header {
      padding: 20px 30px 10px;
      border-bottom: 1px solid #eee;
      flex-shrink: 0;
    }
    .close-modal { 
      float: right; 
      cursor: pointer; 
      font-size: 24px; 
      color: #333;
      line-height: 1;
    }
    .modal-body {
      padding: 20px 30px;
      overflow-y: auto;
      flex-grow: 1;
    }
    #detail-thumbnail {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      margin-bottom: 20px;
    }
    #detail-content-text {
      line-height: 1.6;
      margin-bottom: 20px;
      white-space: pre-line;
    }
    .detail-meta {
      background: #f8f9fa;
      padding: 15px;
      margin-top: 20px;
      border-radius: 5px;
    }
    .detail-meta p {
      margin: 5px 0;
      font-size: 14px;
    }
    #loading { 
      text-align: center; 
      padding: 40px; 
      font-size: 18px; 
      color: #666; 
    }
    .no-articles {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }
    .no-articles h3 {
      margin-bottom: 10px;
    }
    .no-articles p {
      margin-bottom: 20px;
    }
    .github-link {
      display: inline-block;
      padding: 10px 20px;
      background: #24292e;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .github-link:hover {
      background: #1a1e22;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="site-name">Gr3njaNews</h1>
    <div id="search-container">
      <input type="text" id="search" placeholder="タグで検索 (Enterで絞り込み)">
      <select id="tag-select">
        <option value="">選択無し</option>
        <option value="Hack">Hack</option>
        <option value="Gr3news">Gr3news</option>
        <option value="UserNews">UserNews</option>
        <option value="GitHub">GitHub</option>
        <option value="Programming">Programming</option>
        <option value="WebDev">WebDev</option>
        <option value="Design">Design</option>
        <option value="CSS">CSS</option>
        <option value="Security">Security</option>
      </select>
    </div>
  </header>

  <div id="status-message"></div>
  
  <div id="articles">
    <div id="loading">記事を読み込み中...</div>
  </div>

  <!-- 詳細表示モーダル -->
  <div id="detail-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span class="close-modal">×</span>
        <h2 id="detail-title"></h2>
      </div>
      <div class="modal-body">
        <img id="detail-thumbnail" src="" alt="サムネイル">
        <div id="detail-content-text"></div>
        <div class="detail-meta">
          <p>作者: <span id="detail-author"></span></p>
          <p>投稿日: <span id="detail-date"></span></p>
          <p>タグ: <span id="detail-tags"></span></p>
        </div>
      </div>
    </div>
  </div>

  <script>
    let allArticles = [];
    let filteredArticles = [];

    // ステータスメッセージ表示
    function showStatus(message, type = 'success') {
      const statusEl = document.getElementById('status-message');
      statusEl.textContent = message;
      statusEl.className = `status-${type}`;
      statusEl.style.display = 'block';
      setTimeout(() => {
        statusEl.style.display = 'none';
      }, 3000);
    }

    // JSONファイルから記事データを読み込み
    async function loadArticles() {
      try {
        // キャッシュを避けるためのタイムスタンプを追加
        const timestamp = new Date().getTime();
        const response = await fetch(`date.json?t=${timestamp}`);
        
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        
        const data = await response.json();
        
        // データの検証
        if (!Array.isArray(data)) {
          throw new Error('JSONデータが配列形式ではありません');
        }
        
        console.log('読み込まれたデータ:', data); // デバッグ用
        
        allArticles = data;
        filteredArticles = [...allArticles];
        displayArticles(filteredArticles);
        
        showStatus(`${allArticles.length}件の記事を読み込みました`);
        
      } catch (error) {
        console.error('記事の読み込みに失敗:', error);
        showNoArticles(error.message);
      }
    }

    // 記事がない場合の表示
    function showNoArticles(errorMessage) {
      const container = document.getElementById('articles');
      container.innerHTML = `
        <div class="no-articles">
          <h3>記事が見つかりません</h3>
          <p>エラー: ${errorMessage}</p>
          <p>GitHubリポジトリでdate.jsonファイルを作成してください：</p>
          <a href="https://github.com" target="_blank" class="github-link">
            GitHubで記事を管理する
          </a>
        </div>
      `;
    }

    // 記事一覧を表示
    function displayArticles(articles) {
      const container = document.getElementById('articles');
      
      if (articles.length === 0) {
        container.innerHTML = `
          <div class="no-articles">
            <h3>該当する記事がありません</h3>
            <p>検索条件を変更してください</p>
          </div>
        `;
        return;
      }

      container.innerHTML = '';
      
      articles.forEach((article, index) => {
        const summary = article.summary || 
          (article.content ? article.content.substring(0, 50) + '...' : '概要なし');
        
        const card = document.createElement('div');
        card.className = 'article-card';
        card.innerHTML = `
          <img src="${article.thumbnail || 'https://via.placeholder.com/300x180/CCCCCC/FFFFFF?text=No+Image'}" 
               alt="サムネイル" 
               onerror="this.src='https://via.placeholder.com/300x180/CCCCCC/FFFFFF?text=No+Image'">
          <h3>${article.title || '無題'}</h3>
          <p class="summary">${summary}</p>
          <div class="author-info">
            作者: ${article.author || '不明'} | ${article.date || '日付不明'}
          </div>
        `;
        
        card.addEventListener('click', () => showDetail(article));
        container.appendChild(card);
      });
    }

    // 詳細表示
    function showDetail(article) {
      document.getElementById('detail-title').textContent = article.title || '無題';
      document.getElementById('detail-thumbnail').src = article.thumbnail || '';
      document.getElementById('detail-content-text').textContent = article.content || '内容がありません';
      document.getElementById('detail-author').textContent = article.author || '不明';
      document.getElementById('detail-date').textContent = article.date || '不明';
      
      const tags = Array.isArray(article.tags) ? article.tags.join(', ') : 
                   (article.tags || 'タグなし');
      document.getElementById('detail-tags').textContent = tags;
      
      document.getElementById('detail-modal').style.display = 'flex';
      document.querySelector('#detail-modal .modal-body').scrollTop = 0;
    }

    // フィルタ機能
    function filterArticles() {
      const searchTag = document.getElementById('search').value.trim().toLowerCase();
      const selectTag = document.getElementById('tag-select').value.toLowerCase();

      let filtered = [...allArticles];

      // 検索タグでフィルタ（部分マッチ）
      if (searchTag !== '') {
        filtered = filtered.filter(article => {
          const tags = Array.isArray(article.tags) ? article.tags : [];
          return tags.some(tag => 
            tag.toLowerCase().includes(searchTag)
          ) || 
          (article.title && article.title.toLowerCase().includes(searchTag)) ||
          (article.content && article.content.toLowerCase().includes(searchTag));
        });
      }

      // セレクトタグでフィルタ（完全マッチ）
      if (selectTag !== '') {
        filtered = filtered.filter(article => {
          const tags = Array.isArray(article.tags) ? article.tags : [];
          return tags.some(tag => tag.toLowerCase() === selectTag);
        });
      }

      filteredArticles = filtered;
      displayArticles(filteredArticles);
      
      // 検索結果の通知
      if (searchTag || selectTag) {
        showStatus(`${filtered.length}件の記事が見つかりました`);
      }
    }

    // 検索をリセット
    function resetSearch() {
      document.getElementById('search').value = '';
      document.getElementById('tag-select').value = '';
      filteredArticles = [...allArticles];
      displayArticles(filteredArticles);
    }

    // イベントリスナー
    document.addEventListener('DOMContentLoaded', () => {
      // 初期読み込み
      loadArticles();

      // モーダルを閉じる
      document.querySelectorAll('.close-modal').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const modal = e.target.closest('.modal');
          modal.style.display = 'none';
        });
      });

      // モーダル背景クリックで閉じる
      document.querySelectorAll('.modal').forEach(modal => {
        modal.addEventListener('click', (e) => {
          if (e.target === modal) {
            modal.style.display = 'none';
          }
        });
      });

      // 検索機能
      document.getElementById('search').addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
          filterArticles();
        }
      });

      // セレクトボックス変更
      document.getElementById('tag-select').addEventListener('change', filterArticles);

      // サイト名をクリックでリセット
      document.getElementById('site-name').addEventListener('click', (e) => {
        e.preventDefault();
        resetSearch();
      });
    });
  </script>
</body>
</html>
